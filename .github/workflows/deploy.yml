name: Deploy to PlanetHoster

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, pdo, pdo_mysql
          tools: composer:v2

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-progress --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Prepare Deployment Artifact
        run: |
          mkdir deploy_artifact
          rsync -av --progress ./ deploy_artifact/ --exclude .git --exclude .github --exclude node_modules --exclude tests --exclude deploy_artifact

      - name: Sync Files to Server
        uses: easingthemes/ssh-deploy@v5.0.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "deploy_artifact/"
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          REMOTE_PORT: ${{ secrets.SSH_PORT }}
          TARGET: ${{ secrets.DEPLOY_PATH }}
          EXCLUDE: "/storage, /.env"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Remote Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Ensure all required Laravel directories exist
            mkdir -p storage/framework/cache/data
            mkdir -p storage/framework/sessions
            mkdir -p storage/framework/views
            mkdir -p storage/logs
            mkdir -p bootstrap/cache
            
            # Set proper permissions
            chmod -R 775 storage bootstrap/cache
            
            # Link storage if not already linked (idempotent-ish)
            php artisan storage:link || true
            
            # Database migrations
            php artisan migrate --force

            # Database Seeding
            # seeders are configured to only run specific seeders in production
            php artisan db:seed --force
            
            # Optimization commands
            php artisan optimize
            php artisan view:cache
            
            echo "Deployment complete!"
